<form-container formQuery="col-lg-5">
    <div class="card-header bg-white text-center">
        <img alt="image" src="./assets/img/logo-color.png" style="width: 130px;" class="img-fluid">
    </div>
    <div class="card-body px-lg-5 py-lg-5">
        <div class="text-center text-muted mb-4">
            <small>Entre com suas credenciais</small>
        </div>
        <form>
            <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input class="form-control" placeholder="E-mail" type="email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-key"></i></span>
                    </div>
                    <input class="form-control" placeholder="Senha" type="password">
                </div>
            </div>
            <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id="customCheckLogin" type="checkbox">
                <label class="custom-control-label" for="customCheckLogin">
                    <span>Lembrar dados de acesso</span>
                </label>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-danger btn-circle-px2 mt-4">Entrar</button>
            </div>
        </form>
    </div>
    <div class="card-footer bg-white">
        <div class="row no-gutters">
            <div class="col-6">
                <a href="#" class="text-primary"><small>Esqueceu a senha?</small></a>
            </div>
            <div class="col-6 text-right">
                <a routerLink="/registry" class="text-primary"><small>Criar nova conta</small></a>
            </div>
        </div>
    </div>
</form-container>
