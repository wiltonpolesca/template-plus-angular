<form-container title="Formulário de Cadastro">
  <div class="card-body px-lg-5 py-lg-5">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-registrar">
        <form-box title="Informações básicas" icon="fa fa-user">
          <div class="row">
git in              <app-input-field class="col-lg-6" formControlName="name"
              id="name" label="Nome Completo" [control]="form.get('name')"
              [classCss]="apllyCssError('name')"
              placeholder="Nome"></app-input-field>
              
              
              <!-- <div class="col-lg-6">
              <div class="form-group mb-3">
                <label for="Nome">Nome Completo</label>
                <div class="input-group input-group-alternative">
                  <input class="form-control" placeholder="Nome" type="text" formControlName="name">
                </div>
              </div>
            </div> -->
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label for="E-mail">E-mail</label>
                <div class="input-group input-group-alternative">
                  <input class="form-control" placeholder="E-mail" type="text" formControlName="email">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label for="Senha">Senha</label>
                <div class="input-group input-group-alternative">
                  <input class="form-control" placeholder="Senha" type="text" formControlName="password">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label for="Repetir Senha">Repetir Senha</label>
                <div class="input-group input-group-alternative">
                  <input class="form-control" placeholder="Repetir Senha" type="text">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label for="CPF">CPF</label>
                <div class="input-group input-group-alternative">
                  <input class="form-control" placeholder="CPF" type="text" formControlName="document">
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label for="Telefone">Telefone</label>
                <div class="input-group input-group-alternative">
                  <input class="form-control" placeholder="(XX) XXXX-XXXX" type="text" formControlName="phone">
                </div>
              </div>
            </div>
          </div>
        </form-box>
      </div>

      <form-box title="Formação acadêmica" subTitle="(adicione quantas desejar)" icon="fa fa-graduation-cap">

        <div formArrayName="educations" *ngFor="let item of form.get('educations')?.controls; let i = index;">
          <div [formGroupName]="i">
            <education values="item" [parentForm]="item"></education>
          </div>
        </div>
        <div class="row mb-3">
          <action-buttons addLabel="Adicionar Formação" (onAddClick)="addEducation()" removeLabel="Remover Formação"
            (onDeleteClick)="removeEducation()" [deleteEnabled]="educations?.length > 1 || false"></action-buttons>
        </div>
      </form-box>

      <form-box title="Experiência profissional" subTitle="(adicione quantas desejar)" icon="fa fa-briefcase">
        <div formArrayName="experiences" *ngFor="let item of form.get('experiences')?.controls; let i = index;">
          <div [formGroupName]="i">
            <experience values="item" [parentForm]="item"></experience>
          </div>
        </div>
        <div class="row mb-3">
          <action-buttons addLabel="Adicionar Experiência" (onAddClick)="addExperience()"
            removeLabel="Remover Experiência" (onDeleteClick)="removeExperience()"
            [deleteEnabled]="experiences?.length > 1 || false"></action-buttons>
        </div>
      </form-box>
      
      <div class="form-registrar__etapa mt-3 pb-0">
        <div class="custom-control custom-control-alternative custom-checkbox">
          <input class="custom-control-input" id="customCheckLogin" type="checkbox">
          <label class="custom-control-label" for="customCheckLogin">
            <span>Declaro que li e concordo com os <a href="#">termos e condições</a> e <a href="#">política
                de privacidade</a>.</span>
          </label>
        </div>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-danger btn-xl btn-circle my-4" type="submit">Concluir Cadastro</button>
      </div>
      <app-form-debug [form]="form"></app-form-debug>
    </form>
  </div>
</form-container>
